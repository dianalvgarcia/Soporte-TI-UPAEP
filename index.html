<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOPORTE TI PUEBLA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>📌 SOPORTE TI PUEBLA</h2>
    <p>¿En qué te podemos apoyar hoy? Llena la siguiente información:</p>

    <form id="soporteForm">
      <label>Nombre del usuario / Usuario de red:</label>
      <input type="text" id="nombre" required placeholder="Ingresa tu nombre">

      <label>Área que reporta:</label>
      <select id="area" required>
        <option value="">--Selecciona--</option>
        <option value="Administración">Administración</option>
        <option value="Enfermería">Enfermería</option>
        <option value="Laboratorio">Laboratorio</option>
        <option value="Médicos">Médicos</option>
        <option value="Otro">Otro</option>
      </select>

      <label>No. de Extensión del área:</label>
      <input type="text" id="extension" placeholder="Ingresa el número de extensión">

      <label>Falla / Duda que presenta el usuario:</label>
      <select id="falla" required>
        <option value="">--Selecciona--</option>
        <option value="No puedo acceder a mi cuenta">No puedo acceder a mi cuenta</option>
        <option value="Error en sistema">Error en sistema</option>
        <option value="Problema con red">Problema con red</option>
        <option value="Otro">Otro</option>
      </select>

      

      <label>Comentario adicional:</label>
      <textarea id="comentario" rows="3" placeholder="Escribe aquí comentarios adicionales"></textarea>

      <!-- Botón que abre WhatsApp -->
      <a id="whatsappBtn" href="#" target="_blank" class="button-link">Enviar a WhatsApp</a>
    </form>
  </div>

  <script>
    const whatsappBtn = document.getElementById("whatsappBtn");

    whatsappBtn.addEventListener("click", function(e) {
      const nombre = document.getElementById("nombre").value;
      const extension = document.getElementById("extension").value;
      const falla = document.getElementById("falla").value;
      const area = document.getElementById("area").value;
      const comentario = document.getElementById("comentario").value;

      if (!nombre || !falla || !area) {
        alert("Por favor completa todos los campos obligatorios.");
        e.preventDefault();
        return;
      }

      const numero = "522221208061"; // México +52
      let mensaje = `SOPORTE TI PUEBLA\n\nNombre: ${nombre}`;
      if(extension) mensaje += `\nExtensión: ${extension}`;
      mensaje += `\nFalla: ${falla}\nÁrea: ${area}\nComentario: ${comentario}`;

      whatsappBtn.href = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
    });
  </script>
</body>
</html>
